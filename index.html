<!DOCTYPE html>
<html>

<head>

  <title>Todo List</title>

<body>
  <div class="container">
    <h1>To do List</h1> 
    <button type="button" onclick="saveState()">Save for next time! </button>


    <form id="todoForm">

      <button type="submit" id="add">Add</button>
    </form>


    <ul id="todoList"></ul>
  </div>
  <footer>
    <img src="images/kitties.png" id="sig">
  </footer>
  <script src="js/scripts.js" defer></script>
