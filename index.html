<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <form id="todoForm">
      <input type="text" id="todoInput" placeholder="Enter a task">
      <span onclick="additem()" id="submit">Add</span>
    </form>
    <ul id="todoList">
    </ul>
  </div>

    

<script src="script.js"></script>


</body>
</html>
